name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Gradle
        run: |
          ./gradlew assemble

      - name: Run Tests
        run: |
          ./gradlew test

      - name: Publish Test Reports
        uses: mikepenz/action-junit-report@v5
        if: success() || failure()
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'
          require_tests: true
          include_passed: false

  stereov-io:
    name: Build stereov-io
    needs: build_and_test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: antistereov
          password: ${{ secrets.GPR_KEY }}

      - name: Build image
        if: github.event_name == 'push'
        run: |
          docker buildx build \
          --platform linux/amd64,linux/arm64 \
          -t ghcr.io/antistereov/stereov-io-singularity:latest \
          -f apps/stereov-io/Dockerfile \
          . \
          --push

      - name: Build and Push image
        if: github.event_name == 'pull_request'
        run: |
          docker buildx build \
          --platform linux/amd64,linux/arm64 \
          -t ghcr.io/antistereov/stereov-io-singularity:latest \
          -f apps/stereov-io/Dockerfile \
          . \
          --output type=docker
