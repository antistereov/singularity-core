name: Deploy Docusaurus to GitHub Pages

on:
  push:
    paths:
      - 'libs/core/**'
      - '.github/workflows/deploy-docs.yml'
      - 'docs/**'
    branches:
      - main

defaults:
  run:
    working-directory: docs

jobs:
  generate-open-api:
    name: Generate Open API Docs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build and Start Services
        working-directory: libs/core/infrastructure/docker
        run: |
          docker compose up -d

      - name: Build with Gradle
        run: |
          ./gradlew assemble

      - name: Generate Open API Docs
        run: |
          ./gradlew :apps:demo:generateOpenApiDocs

      - name: Commit and Push Open API Update
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: "docs(openapi): update openapi docs"
  deploy:
    name: Build Docusaurus
    runs-on: ubuntu-latest
    needs: generate-open-api
    steps:
      - uses: actions/checkout@v3

      - name: Connect & deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DEPLOYMENT_SERVER_HOST }}
          username: ${{ secrets.DEPLOYMENT_SERVER_USERNAME }}
          key: ${{ secrets.DEPLOYMENT_SERVER_SSH_KEY }}
          port: ${{ secrets.DEPLOYMENT_SERVER_PORT }}
          script: |
            cd ~/dev/antistereov/singularity/docs
            git pull --origin=main
            docker compose pull
            docker compose up -d --build
