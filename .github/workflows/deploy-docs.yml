name: Deploy Docusaurus and Demo

on:
  push:
    paths:
      - 'libs/core/**'
      - 'apps/demo/**'
      - '.github/workflows/deploy-docs.yml'
      - 'docs/**'
    branches:
      - main

jobs:
  test:
    name: Test Build of Docusaurus
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Cache node modules
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'yarn'
      - name: Install yarn
        run: |
          npm i -g yarn
      - name: Install dependencies
        run: yarn install --frozen-lockfile
        working-directory: docs
      - name: Create production build
        run: yarn build
        working-directory: docs
  deploy:
    needs: test
    name: Build Docusaurus
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Connect & deploy via SSH
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.DEPLOYMENT_SERVER_HOST }}
          username: ${{ secrets.DEPLOYMENT_SERVER_USERNAME }}
          key: ${{ secrets.DEPLOYMENT_SERVER_SSH_KEY }}
          port: ${{ secrets.DEPLOYMENT_SERVER_PORT }}
          script: |
            cd ~/dev/antistereov/singularity/docs
            
            # Reset code to origin/main
            git fetch
            git reset --hard origin/main
            
            # Build images
            docker build -t singularity-demo:latest ../ -f ../apps/demo/Dockerfile
            docker build -t singularity-docusaurus:latest .
            
            # Deploy stack
            docker compose up -d
