server:
  port: 8000

spring:
  data:
    mongodb:
      uri: mongodb://singularity:singularity@${MONGO_DB_HOST:localhost}:27017/test-application?authSource=admin&tls=false
    redis:
      host: ${REDIS_HOST:localhost}
      port: 6379
      password: singularity
      database: 0
      timeout: 5000ms
      ssl:
        enabled: false
  devtools:
    restart:
      enabled: false
      additional-paths: src/main

logging:
  level:
    io.stereov: DEBUG

singularity:
  auth:
    allow-header-authentication: true
    prefer-header-authentication: true
  app:
    name: TestApplication
    base-url: http://localhost:8000
    support-mail: support@example.com
    secure: false
    create-root-user: false
    root-email: ${ROOT_EMAIL}
    root-password: ${ROOT_PASSWORD}
    enable-mail: false
  file:
    storage:
      type: local
      local:
        file-directory: .data/test/files
  secrets:
    store: local
    local:
      secret-directory: ./.data/test/secrets
    key-rotation-cron: 0 0 4 1 1,4,7,10 *
    cache-expiration: 900000
  security:
    jwt:
      expires-in: 900
    rate-limit:
      ip-limit: 10000
      ip-time-window: 1
      user-limit: 10000
      user-time-window: 1
    login-attempt-limit:
      ip-limit: 10000
      ip-time-window: 1
    two-factor:
      recovery-code-length: 10
      recovery-code-count: 6
  ui:
    base-url: ${UI_BASE_URL:http://localhost:3000}
